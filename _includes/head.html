<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="nikhil trivedi" />
   
	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="{{site.baseurl}}/style.css" type="text/css" />
	<link rel="stylesheet" href="{{site.baseurl}}/css/swiper.css" type="text/css" />
	<link rel="stylesheet" href="{{site.baseurl}}/css/dark.css" type="text/css" />
	<link rel="stylesheet" href="{{site.baseurl}}/css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="{{site.baseurl}}/css/animate.css" type="text/css" />
	<link rel="stylesheet" href="{{site.baseurl}}/css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="{{site.baseurl}}/css/custom.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>{% if page.title %}{{ page.title | escape }} | nikhil trivedi{% else %}{{ site.title | escape }}{% endif %}</title>

	<!-- Custom
	============================================= -->
	<link rel="stylesheet" href="{{site.baseurl}}/css/colors.css" type="text/css" />
	<link rel="stylesheet" href="{{site.baseurl}}/css/custom.css" type="text/css" />

	<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" >
	{% if page.layout == "home" %}
	<meta property="og:image" content="{{site.baseurl}}/images/me.jpg" />
	{% endif %}

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

	<link rel="icon" href="{{site.baseurl}}/images/favicon.png" type="image/png" sizes="32x32">

	<link rel="apple-touch-icon" href="{{site.baseurl}}/images/touch-icon-iphone.png">
	<link rel="apple-touch-icon" sizes="76x76" href="{{site.baseurl}}/images/touch-icon-ipad.png">
	<link rel="apple-touch-icon" sizes="120x120" href="{{site.baseurl}}/images/touch-icon-iphone-retina.png">
	<link rel="apple-touch-icon" sizes="152x152" href="{{site.baseurl}}/images/touch-icon-ipad-retina.png">

	{% if jekyll.environment == 'production' %}
	{% include google-analytics.html %}
	{% endif %}
   
</head>
