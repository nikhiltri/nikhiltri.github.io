<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="author" content="nikhil trivedi" />
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- Stylesheets
       ============================================= -->
  <link href="//fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="{{site.baseurl}}/style.css" type="text/css" />
  <link rel="stylesheet" href="{{site.baseurl}}/css/swiper.css" type="text/css" />
  <link rel="stylesheet" href="{{site.baseurl}}/css/dark.css" type="text/css" />
  <link rel="stylesheet" href="{{site.baseurl}}/css/font-icons.css" type="text/css" />
  <link rel="stylesheet" href="{{site.baseurl}}/css/animate.css" type="text/css" />
  <link rel="stylesheet" href="{{site.baseurl}}/css/magnific-popup.css" type="text/css" />

  <link rel="stylesheet" href="{{site.baseurl}}/css/responsive.css" type="text/css" />
  <link rel="stylesheet" href="{{site.baseurl}}/css/custom.css" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <link rel="icon" href="images/favicon.png" type="image/png" sizes="32x32">

  <link rel="apple-touch-icon" href="images/touch-icon-iphone.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/touch-icon-ipad.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/touch-icon-iphone-retina.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/touch-icon-ipad-retina.png">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

  <!-- Document Title
       ============================================= -->
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  
</head>
