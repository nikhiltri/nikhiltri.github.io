<header id="header" class="{% if page.layout == 'home' %}transparent-header dark {% endif %} full-header" data-sticky-class="not-dark">

  <div id="header-wrap">

    <div class="container clearfix">

      <div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

      <!-- Logo
	   ============================================= -->
      <div id="logo">
	<a href="{{ "/" | relative_url}}" class="standard-logo" data-dark-logo="/images/logo-dark.png"><img src="/images/logo.png" alt="nikhil trivedi logo"></a>
	<a href="{{ "/" | relative_url}}" class="retina-logo" data-dark-logo="/images/logo-dark@2x.png"><img src="/images/logo@2x.png" alt="nikhil trivedi logo"></a>
      </div><!-- #logo end -->

      <!-- Primary Navigation
	   ============================================= -->
      <nav id="primary-menu" class="dark">

	<ul>
	  <li{% if page.layout == "home" %} class="current"{% endif %}><a href="{{ "/" | relative_url}}"><div>Home</div></a></li>
	  <li{% if page.url == "/projects/" %} class="current"{% endif %}><a href="{{ "/projects" | relative_url}}"><div>Projects</div></a></li>
	</ul>
      </nav><!-- #primary-menu end -->

    </div>

  </div>

</header><!-- #header end -->
